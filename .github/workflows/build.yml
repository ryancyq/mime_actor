name: build
on:
  push:
    branches:
      - main
      - "releases/?*-stable"
  pull_request:
    branches:
      - main
      - "releases/?*-stable"

jobs:
  ruby:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ["3.1", "3.2", "3.3"]
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - run: bundle exec rake spec