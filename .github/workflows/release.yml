name: publish

on:
  push:
    branches:
      - main
      - "releases/?*-stable"
    paths: ["lib/mime_actor/version.rb"]

jobs:
  rubygems:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      id-token: write

    environment: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Run Rspec
        run: |
          bundle exec rake spec

      - uses: ryancyq/bundle-release-gem@v1

